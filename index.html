<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            var username = document.querySelector("form #username").value;
            var password = document.querySelector("form #password").value;
            if (username == "" || password == "") {
                alert('Please fill in all fields.');
                return false;
            }
            alert('Logg in successful!');
            return true;
        }
    </script>
</head> 
<body>
    <div class="container">
        <h2>Login</h2>
        <form name="forms" onsubmit="return validateForm()" method = "post" action="server.php">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" >
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Login">
    </div>
</body>
</html>
